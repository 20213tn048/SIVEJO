<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <title>Document</title>
    <style>
        .hover:hover {
            color: yellow;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">
        Toggle right offcanvas
    </button>

    <div class="offcanvas offcanvas-end" style="background-color: white" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header pt-2" style="border-bottom: 2px solid rgb(177, 180, 177)">
            <div class="h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col card">
                        <div class="container-fluid mb-2" style="background-color: white">
                            <div class="card-body p-3" style="color: rgb(92, 89, 89)">
                                <div class="row">
                                    <div class="col-4">
                                        <img class="img-fluid h-100" style="padding: 3px; border-radius: 100%"
                                            class="media-object"
                                            src="https://static.vecteezy.com/system/resources/previews/000/512/610/original/profile-glyph-black-icon-vector.jpg"
                                            alt="..." />
                                    </div>
                                    <div class="col-7">
                                        <h3 class="mb-3">Profile</h3>
                                        <hr class="my-1" />
                                        <p style="color: rgb(151, 151, 156)">
                                            Nombre y apellidos
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="offcanvas-body" style="color: rgb(92, 89, 89)">
            <div class="heading">
                <p class="h3">Shopping cart</p>
            </div>
            <div class="inner mt-3">
                <p style="color: rgb(177, 180, 177)">Here are your favourites</p>
                <hr class="my-4" />
                <div class="row pt-2 pb-3 ps-1 pl-1 mb-2" style="
              border: 1px solid rgb(154, 151, 151);
              background-color: white;
              border-radius: 15px;
              height: 100px;
            ">
                    <div class="col-3">
                        <a href="#">
                            <img class="img-fluid h-100" style="padding: 3px; border-radius: 15px" class="media-object"
                                src="https://th.bing.com/th/id/OIP.KzKXs57tRrVR9dUHyLmqrwHaE8?pid=ImgDet&rs=1"
                                alt="..." />
                        </a>
                    </div>
                    <div class="col-7">
                        <div class="media-body">
                            <h4 class="media-heading">Product 1</h4>
                            £15.00
                            <a class="btn btn-outline-info hover" href=""><svg class="h-50 pb-1"
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                    <path
                                        d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
                                </svg></a>
                        </div>
                    </div>
                    <div class="col-2">
                        <a class="btn btn-outline-danger" href=""><svg class="h-50 pb-1"
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg></a>
                    </div>
                </div>
            </div>
            <div class="row pt-2 pb-3 ps-1 pl-1 mb-2" style="
            border: 1px solid rgb(154, 151, 151);
            background-color: white;
            border-radius: 15px;
          ">
                <div class="col-3">
                    <a href="#">
                        <img class="img-fluid h-100" style="padding: 3px; border-radius: 15px" class="media-object"
                            src="https://th.bing.com/th/id/R.7473a159ea0ab6713b74d0b1455bf150?rik=I9wSLhOTMqb%2fYQ&pid=ImgRaw&r=0"
                            alt="..." />
                    </a>
                </div>
                <div class="col-7">
                    <div class="media-body">
                        <h4 class="media-heading">Product 2</h4>
                        £15.00
                        <a class="btn btn-outline-info hover" href=""><svg class="h-50 pb-1"
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                <path
                                    d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
                            </svg></a>
                    </div>
                </div>
                <div class="col-2">
                    <a class="btn btn-outline-danger" href=""><svg class="h-50 pb-1" xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg></a>
                </div>
            </div>

            <!-- ./media -->

            <hr class="my-4" />
        </div>
        <div class="d-grid gap-2">
            <a class="btn btn-xl btn-secondary" href="#">
                <div class="offcanvas-footer">
                    <div class="row">
                        <div class="col">
                            <div class="pt-2 pb-3" style="
                    text-align: center;
                    border-top: 5px solid rgb(177, 180, 177);
                  ">
                                <strong> Pay all </strong>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
